
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - geometry - cube</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        background-color: #000000;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <script src="../bower_components/threejs/build/three.min.js"></script>

    <script type="x-shader/x-fragment" id="grassvertexshader">

        void main() {
          gl_Position = projectionMatrix *
                modelViewMatrix *
                vec4(position,1.0);
        }

    </script>

    <script type="x-shader/x-fragment" id="grassfragmentshader">

        uniform sampler2D texture;

        void main() {
          gl_FragColor = texture2D(texture, vec2(gl_PointCoord.x, gl_PointCoord.y));
          //gl_FragColor.r = 1.0;
          //gl_FragColor.g = 1.0;
          //gl_FragColor.b = 1.0;
          //gl_FragColor.a = 0.0;
        }

    </script>

    <script>

      var camera, scene, renderer;
      var mesh;

      init();
      animate();

      function init() {

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
        camera.position.z = 400;

        scene = new THREE.Scene();

        var texture = THREE.ImageUtils.loadTexture( 'textures/grass.png' );

        var geometry = new THREE.BoxGeometry( 90, 0, 80 );

        texture.minFilter = THREE.LinearFilter
        var material = new THREE.ShaderMaterial( {
          uniforms: {
              texture: { type: "t", value: texture },
          },
          vertexShader: document.getElementById( 'grassvertexshader' ).textContent,
          fragmentShader: document.getElementById( 'grassfragmentshader' ).textContent
        });


        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );

      }

      function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

      }

      function animate() {
        requestAnimationFrame( animate );
        mesh.rotation.x += 0.005;
        mesh.rotation.y += 0.01;
        renderer.render( scene, camera );
      }

    </script>
  </body>
</html>
